<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eärendil</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: rgb(230, 230, 230);
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  img {
    width: 380px;
    max-width: 90vw;
    position: relative;
  }

  .spotlight {
    position: fixed;
    width: 700px;
    height: 700px;
    pointer-events: none;
    background: radial-gradient(circle at center, rgba(230, 230, 230, 0.3) 0%, rgba(230, 230, 230, 0) 70%);
    mix-blend-mode: normal;
    transform: translate(-50%, -50%);
  }
</style>
<canvas id="noise"></canvas>
<img src="seafarer-coin.svg" alt="Eärendil">
<div class="spotlight"></div>
<script>
  (function () {
    const img = document.querySelector('img');
    const spotlight = document.querySelector('.spotlight');
    const canvas = document.getElementById('noise');

    function setupGl(gl) {
      if (!gl) {
        console.error("WebGL is not supported.");
        return;
      }

      const vertexShader = gl.createShader(gl.VERTEX_SHADER);
      gl.shaderSource(vertexShader, `
      attribute vec2 position;
      void main() {
        gl_Position = vec4(position, 0.0, 1.0);
      }
    `);
      gl.compileShader(vertexShader);

      const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(fragmentShader, `
      precision mediump float;
      uniform float time;
      uniform vec2 resolution;

      vec3 mod289(vec3 x) {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
      }

      vec2 mod289(vec2 x) {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
      }

      vec3 permute(vec3 x) {
        return mod289(((x * 34.0) + 1.0) * x);
      }

      float snoise(vec2 v) {
        const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439);
        vec2 i = floor(v + dot(v, C.yy));
        vec2 x0 = v - i + dot(i, C.xx);
        vec2 i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
        vec4 x12 = x0.xyxy + C.xxzz;
        x12.xy -= i1;
        i = mod289(i);
        vec3 p = permute(permute(i.y + vec3(0.0, i1.y, 1.0)) + i.x + vec3(0.0, i1.x, 1.0 ));
        vec3 m = max(0.5 - vec3(dot(x0, x0), dot(x12.xy, x12.xy), dot(x12.zw, x12.zw)), 0.0);
        m = m * m;
        m = m * m;
        vec3 x = 2.0 * fract(p * C.www) - 1.0;
        vec3 h = abs(x) - 0.5;
        vec3 ox = floor(x + 0.5);
        vec3 a0 = x - ox;
        m *= 1.79284291400159 - 0.85373472095314 * (a0 * a0 + h * h);
        vec3 g;
        g.x  = a0.x  * x0.x  + h.x  * x0.y;
        g.yz = a0.yz * x12.xz + h.yz * x12.yw;
        return 130.0 * dot(m, g);
      }

      void main() {
        float speed = 0.14;
        float waveComplexity = 10.0;
        float waveAmplitude = 0.06;
        float noiseFrequency = 6.0;
        float noiseAmplitude = 0.3;
        float height = 0.0;
        float freq = 0.5;
        float amp = waveAmplitude;
        vec3 deepColor = vec3(0.86);
        vec3 shallowColor = vec3(0.98);

        vec2 uv = gl_FragCoord.xy / resolution.xy;
        vec2 p = uv * waveComplexity;

        for (int i = 0; i < 4; i++) {
          float angle = time * speed * freq * 0.3 + float(i) * 1.57;
          float wave = sin(p.x * freq * cos(angle) + p.y * freq * sin(angle) + time * speed * freq);
          height += wave * amp;
          freq *= 1.7;
          amp *= 0.6;
        }

        vec2 noiseCoord = uv * noiseFrequency + time * speed * 0.2;
        float noise = (snoise(noiseCoord) - 0.5) * noiseAmplitude;
        height += noise;
        float colorMix = smoothstep(-waveAmplitude * 3.0, waveAmplitude * 3.0, height);
        vec3 color = mix(deepColor, shallowColor, colorMix);
        gl_FragColor = vec4(color, 1.0);
      }
    `);
      gl.compileShader(fragmentShader);

      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      gl.useProgram(program);

      const timeLocation = gl.getUniformLocation(program, 'time');
      const resolutionLocation = gl.getUniformLocation(program, 'resolution');

      const vertices = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
      const buffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
      gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

      const position = gl.getAttribLocation(program, 'position');
      gl.enableVertexAttribArray(position);
      gl.vertexAttribPointer(position, 2, gl.FLOAT, false, 0, 0);

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);
        gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
      }
      window.addEventListener('resize', resize);
      resize();

      function animate(time) {
        gl.uniform1f(timeLocation, time * 0.002);
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
        requestAnimationFrame(animate);
      }
      requestAnimationFrame(animate);
    }

    setupGl(canvas.getContext('webgl2'));

    for (let el of [img, canvas]) {
      el.style.opacity = '0';
      setTimeout(() => {
        el.style.transition = 'opacity 3s';
        el.style.opacity = '0.9';
      }, 250);
    }

    document.addEventListener('mousemove', (e) => {
      const rect = img.getBoundingClientRect();
      spotlight.style.left = e.pageX + 'px';
      spotlight.style.top = e.pageY + 'px';
    });
  })();
</script>
