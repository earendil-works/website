<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EARENDIL</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: rgb(230, 230, 230);
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .fullscreen-bg {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 100vh;
    background-image: url("waves-high-res.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transform: translate(-50%, -50%);
    z-index: 1;
  }

  .main-image {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 333px;
    max-width: 75vw;
    object-fit: cover;
    object-position: center;
    transform: translate(-50%, -50%);
    z-index: 1;
    opacity: 0.9;
  }

  /* Hide broken image icon on mobile */
  .main-image {
    font-size: 0;
    color: transparent;
  }
  
  .main-image::before {
    content: none;
  }
  
  .main-image::after {
    content: none;
  }

  .spotlight {
    position: fixed;
    width: 700px;
    height: 700px;
    pointer-events: none;
    background: radial-gradient(circle at center, rgba(230, 230, 230, 0.3) 0%, rgba(230, 230, 230, 0) 70%);
    mix-blend-mode: normal;
    transform: translate(-50%, -50%);
    z-index: 2;
  }

  /* Corner text styles */
  .corner-text {
    position: fixed;
    font-family: 'EB Garamond', 'Times New Roman', serif;
    font-weight: 500;
    font-size: 17px;
    color: rgba(255, 255, 255, 0.8);
    cursor: pointer;
    z-index: 3;
    transition: color 0.3s ease;
    user-select: none;
    padding: 20px;
    opacity: 0;
  }

  .corner-text:hover {
    color: rgba(255, 255, 255, 1);
  }

  .corner-text.translated {
    cursor: default;
    color: rgba(255, 255, 255, 0.9);
  }

  .top-left {
    top: 0;
    left: 0;
  }

  .top-right {
    top: 0;
    right: 0;
    text-align: right;
  }

  .bottom-left {
    bottom: 0;
    left: 0;
  }

  .bottom-right {
    bottom: 0;
    right: 0;
    text-align: right;
  }

  .text-char {
    display: inline-block;
    transition: all 0.1s ease;
  }

  .text-char.translating {
    color: rgba(255, 255, 255, 1);
  }

  /* Hide mobile containers on desktop */
  .mobile-top-container,
  .mobile-bottom-container {
    display: none;
  }

  /* Mobile layout */
  @media (max-width: 768px) {
    /* Hide individual corner positioning on mobile */
    .corner-text {
      position: relative;
      font-size: 17px;
      font-family: 'EB Garamond', 'Times New Roman', serif;
      font-weight: 500;
      padding: 15px 20px;
      margin: 0 10px;
      white-space: nowrap;
      flex-shrink: 0;
    }

    /* Hide desktop corner positioning */
    .top-left, .top-right, .bottom-left, .bottom-right {
      position: relative;
      top: auto;
      bottom: auto;
      left: auto;
      right: auto;
      text-align: center;
    }

    /* Show mobile containers */
    .mobile-top-container,
    .mobile-bottom-container {
      display: flex;
    }

    /* Position text containers */
    .mobile-top-container {
      position: fixed;
      top: 20px;
      left: 0;
      right: 0;
      height: 80px;
      display: flex;
      align-items: center;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
      z-index: 3;
      padding: 0 20px;
    }

    .mobile-bottom-container {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      height: 80px;
      display: flex;
      align-items: center;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
      z-index: 3;
      padding: 0 20px;
    }

    .mobile-top-container::-webkit-scrollbar,
    .mobile-bottom-container::-webkit-scrollbar {
      display: none;
    }
  }

  /* Extra small mobile screens */
  @media (max-width: 480px) {
    .corner-text {
      font-size: 15px;
      padding: 12px;
    }
  }
</style>
</head>
<body>
<div class="fullscreen-bg"></div>
<img src="logo.svg" class="main-image" alt="" aria-hidden="true">
<div class="spotlight"></div>

<!-- Mobile containers (only visible on mobile) -->
<div class="mobile-top-container">
  <div class="corner-text top-left" id="text-tl" 
       data-elven="Turya i lerta Fírimion" 
       data-english="Strengthen the agency of humanity">
    <span class="text-content">Turya i lerta Fírimion</span>
  </div>
  
  <div class="corner-text top-right" id="text-tr" 
       data-elven="Carë carmar ar axani panta" 
       data-english="Craft software and open protocols">
    <span class="text-content">Carë carmar ar axani panta</span>
  </div>
</div>

<div class="mobile-bottom-container">
  <div class="corner-text bottom-left" id="text-bl" 
       data-elven="Yanta yáwe ar úistë" 
       data-english="Bridge division and ignorance">
    <span class="text-content">Yanta yáwe ar úistë</span>
  </div>
  
  <div class="corner-text bottom-right" id="text-br" 
       data-elven="Ala alassë ar handë oira" 
       data-english="Cultivate lasting joy and understanding">
    <span class="text-content">Ala alassë ar handë oira</span>
  </div>
</div>

<script>
  (function () {
    const bg = document.querySelector('.fullscreen-bg');
    const img = document.querySelector('.main-image');
    const spotlight = document.querySelector('.spotlight');

    bg.style.opacity = '0';
    setTimeout(() => {
      bg.style.transition = 'opacity 2s';
      bg.style.opacity = '1.0';
    }, 250);

    [img, spotlight].forEach(el => {
      el.style.opacity = '0';
      setTimeout(() => {
        el.style.transition = 'opacity 3s';
        el.style.opacity = '0.9';
      }, 600);
    });

    document.addEventListener('mousemove', (e) => {
      const rect = img.getBoundingClientRect();
      spotlight.style.left = e.pageX + 'px';
      spotlight.style.top = e.pageY + 'px';
    });

    // Translation functionality
    function translateText(cornerElement) {
      // Prevent multiple animations on the same element
      if (cornerElement.classList.contains('translated') || cornerElement.dataset.animating === 'true') {
        return;
      }

      // Mark as animating to prevent concurrent animations
      cornerElement.dataset.animating = 'true';

      const elvenText = cornerElement.dataset.elven;
      const englishText = cornerElement.dataset.english;
      const contentElement = cornerElement.querySelector('.text-content');
      
      // Clear any existing animation timeout
      if (cornerElement.animationTimeout) {
        clearTimeout(cornerElement.animationTimeout);
      }
      
      // Start with Quenya text structure to maintain alignment
      contentElement.innerHTML = elvenText.split('').map(char => 
        `<span class="text-char">${char}</span>`
      ).join('');
      
      const chars = Array.from(contentElement.querySelectorAll('.text-char'));
      let currentIndex = 0;
      const replacementSpeed = 45;
      
      function replaceNextChar() {
        if (currentIndex < englishText.length) {
          const englishChar = englishText[currentIndex];
          const displayChar = englishChar === ' ' ? '&nbsp;' : englishChar;
          
          if (currentIndex < chars.length) {
            // Replace existing Quenya character with English character
            chars[currentIndex].innerHTML = displayChar;
          } else {
            // English text is longer - add new character (CSS alignment handles positioning)
            const newSpan = document.createElement('span');
            newSpan.className = 'text-char';
            newSpan.innerHTML = displayChar;
            contentElement.appendChild(newSpan);
          }
          
          currentIndex++;
          cornerElement.animationTimeout = setTimeout(replaceNextChar, replacementSpeed);
        } else {
          // If Quenya text was longer, hide remaining characters
          const remainingChars = Array.from(contentElement.querySelectorAll('.text-char'));
          for (let i = englishText.length; i < remainingChars.length; i++) {
            if (remainingChars[i]) {
              remainingChars[i].style.display = 'none';
            }
          }
          
          // Animation complete
          cornerElement.dataset.animating = 'false';
          cornerElement.classList.add('translated');
          delete cornerElement.animationTimeout;
        }
      }
      
      // Start the replacement animation
      replaceNextChar();
    }

    // Add hover listeners to corner texts
    const cornerTexts = document.querySelectorAll('.corner-text');
    
    // Detect if device is mobile/touch-enabled
    const isMobile = window.matchMedia('(max-width: 768px)').matches || 
                     'ontouchstart' in window || 
                     navigator.maxTouchPoints > 0;
    
    cornerTexts.forEach(cornerText => {
      if (isMobile) {
        // Use click/touch for mobile
        cornerText.addEventListener('click', () => {
          translateText(cornerText);
        });
        cornerText.addEventListener('touchstart', () => {
          translateText(cornerText);
        });
      } else {
        // Use hover for desktop
        cornerText.addEventListener('mouseenter', () => {
          translateText(cornerText);
        });
      }
    });

    // Animate corner texts with staggered timing
    cornerTexts.forEach((cornerText, index) => {
      setTimeout(() => {
        cornerText.style.transition = 'opacity 2.5s ease';
        cornerText.style.opacity = '1';
      }, 600); // Start at same time as logo and spotlight
    });
  })();
</script>
</body>
</html>
