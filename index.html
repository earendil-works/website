<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EARENDIL</title>
<link rel="icon" type="image/svg+xml" href="favicon/square.svg">
<link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="manifest" href="favicon/site.webmanifest">
<link rel="icon" type="image/png" sizes="192x192" href="favicon/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="favicon/android-chrome-512x512.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preload" as="image" href="ocean-10.jpg">
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: rgb(230, 230, 230);
    margin: 0;
    padding: 0;
    overflow: hidden;
    cursor: url('cursor.svg') 12 12, auto;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
    opacity: 0.75;
    mix-blend-mode: screen;
  }

  .fullscreen-bg {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 100vh;
    background-image: url("ocean-10.jpg");
    background-size: cover;
    background-position: center 15%;
    background-repeat: no-repeat;
    transform: translate(-50%, -50%);
    z-index: 0;
    transition: opacity 1s;
  }

  .fullscreen-bg-hq {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 100vh;
    background-image: url("ocean-70.jpg");
    background-size: cover;
    background-position: center 15%;
    background-repeat: no-repeat;
    transform: translate(-50%, -50%);
    z-index: 0;
    opacity: 0;
    transition: opacity 1s ease-out;
  }

  .main-image {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 300px;
    max-width: 45vw;
    object-fit: contain;
    object-position: center;
    transform: translate(-50%, -50%);
    z-index: 2;
    opacity: 1;
  }

  /* Hide broken image icon on mobile */
  .main-image {
    font-size: 0;
    color: transparent;
  }
  
  .main-image::before {
    content: none;
  }
  
  .main-image::after {
    content: none;
  }

  .spotlight {
    position: fixed;
    width: 500px;
    height: 500px;
    pointer-events: none;
    background: radial-gradient(circle at center, rgba(230, 230, 230, 0.3) 0%, rgba(230, 230, 230, 0) 70%);
    mix-blend-mode: normal;
    transform: translate(-50%, -50%);
    z-index: 3;
  }

  /* Corner text styles */
  .corner-text {
    position: fixed;
    font-family: 'EB Garamond', 'Times New Roman', serif;
    font-weight: 500;
    font-size: 20px;
    color: rgba(255, 255, 255, 0.8);
    cursor: url('cursor.svg') 12 12, pointer;
    z-index: 4;
    transition: color 0.3s ease;
    user-select: none;
    padding: 10px;
    opacity: 0;
  }

  .corner-text:hover {
    color: rgba(255, 255, 255, 1);
  }

  .corner-text.translated {
    cursor: url('cursor.svg') 12 12, default;
    color: rgba(255, 255, 255, 0.9);
  }

  .top-left {
    top: 0;
    left: 0;
  }

  .top-right {
    top: 0;
    right: 0;
    text-align: right;
  }

  .bottom-left {
    bottom: 0;
    left: 0;
  }

  .bottom-right {
    bottom: 0;
    right: 0;
    text-align: right;
  }

  .bottom-links {
    position: fixed;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    width: min(45vw, 300px);
    display: flex;
    justify-content: space-between;
    font-family: 'EB Garamond', 'Times New Roman', serif;
    font-weight: 500;
    font-size: 18px;
    color: rgba(255, 255, 255, 0.8);
    z-index: 4;
    padding: 10px 0;
    user-select: none;
    opacity: 0;
  }

  .bottom-link {
    color: inherit;
    text-decoration: none;
    cursor: url('cursor.svg') 12 12, pointer;
    transition: color 0.3s ease;
  }

  .bottom-link:hover {
    color: rgba(255, 255, 255, 1);
  }

  .text-char {
    display: inline-block;
    transition: all 0.1s ease;
  }

  .text-char.translating {
    color: rgba(255, 255, 255, 1);
  }

  /* Mobile layout */
  @media (max-width: 768px) {
    .spotlight {
      width: 200px;
      height: 200px;
    }
    
    .corner-text {
      font-size: 19px;
      font-family: 'EB Garamond', 'Times New Roman', serif;
      font-weight: 500;
      padding: 3px 8px;
    }

    .bottom-links {
      width: min(70vw, 260px);
      font-size: 18px;
      padding: 8px 0;
    }

    .top-left {
      bottom: 10%;
      right: 0;
      left: auto;
      top: auto;
      text-align: right;
    }

    .top-right {
      bottom: 7%;
      right: 0;
      left: auto;
      top: auto;
      text-align: right;
    }

    .bottom-left {
      bottom: 4%;
      right: 0;
      left: auto;
      text-align: right;
    }

    .bottom-right {
      bottom: 1%;
      right: 0;
      left: auto;
      text-align: right;
    }
  }

  /* Extra small mobile screens */
  @media (max-width: 480px) {
    .corner-text {
      font-size: 18px;
      padding: 8px;
      line-height: 1.5;
    }

    .bottom-links {
      width: min(80vw, 240px);
      font-size: 17px;
      padding: 6px 0 10px;
    }
  }

  @media (min-width: 1025px) {
    .spotlight {
      width: 700px;
      height: 700px;
    }
    
    .corner-text {
      font-size: 20px;
    }
  }

  /* Mobile landscape - use corner layout */
  @media (max-width: 768px) and (orientation: landscape) {
    body {
      /* Apply corner layout by adding class effect */
    }
    
    .top-left {
      top: 0;
      left: 0;
      bottom: auto;
      right: auto;
      text-align: left;
    }

    .top-right {
      top: 0;
      right: 0;
      bottom: auto;
      left: auto;
      text-align: right;
    }

    .bottom-left {
      bottom: 0;
      left: 0;
      top: auto;
      right: auto;
      text-align: left;
    }

    .bottom-right {
      bottom: 0;
      right: 0;
      top: auto;
      left: auto;
      text-align: right;
    }
  }

  /* Mobile unified hover area */
  .mobile-hover-area {
    position: fixed;
    bottom: 0;
    right: 0;
    width: 50vw;
    height: 15vh;
    z-index: 4;
    background: transparent;
    pointer-events: auto;
  }

  .mobile-hover-area:active {
    background: rgba(255, 255, 255, 0.05);
  }

</style>
</head>
<body>
<div class="fullscreen-bg"></div>
<div class="fullscreen-bg-hq"></div>
<canvas id="ripple-canvas"></canvas>
<img src="logo.svg" class="main-image" alt="" aria-hidden="true">
<div class="spotlight"></div>

<!-- Corner texts -->
<div class="corner-text top-left" id="text-tl" 
     data-elven="Antorya i fairë Fírimion" 
     data-english="Strengthen human agency">
  <span class="text-content">Antorya i fairë Fírimion</span>
</div>

<div class="corner-text top-right" id="text-tr" 
     data-elven="Finya osanwë ar látanë axani" 
     data-english="Craft software and open protocols">
  <span class="text-content">Finya osanwë ar látanë axani</span>
</div>

<div class="corner-text bottom-left" id="text-bl" 
     data-elven="Yantā yáwë ar laista" 
     data-english="Bridge division and ignorance">
  <span class="text-content">Yantā yáwë ar laista</span>
</div>

<div class="corner-text bottom-right" id="text-br" 
     data-elven="Alta alassë ar handë" 
     data-english="Cultivate understanding and joy">
  <span class="text-content">Alta handë ar alassë</span>
</div>

<div class="bottom-links">
  <a class="bottom-link" href="memo.html">memo</a>
  <a class="bottom-link" href="join-us.html">join us</a>
</div>

<script>
  (function () {
    const bg = document.querySelector('.fullscreen-bg');
    const bgHQ = document.querySelector('.fullscreen-bg-hq');
    const img = document.querySelector('.main-image');
    const spotlight = document.querySelector('.spotlight');
    const rippleCanvas = document.getElementById('ripple-canvas');
    const rippleCtx = rippleCanvas ? rippleCanvas.getContext('2d') : null;

    const ripples = [];
    const rippleDuration = 3600; // milliseconds for a ripple to dissipate fully
    const maxRipples = 8;
    let maxRippleRadius = 0;
    let currentPixelRatio = window.devicePixelRatio || 1;
    let lastPointerPosition = null;

    function resizeRippleCanvas() {
      if (!rippleCanvas || !rippleCtx) {
        return;
      }

      currentPixelRatio = window.devicePixelRatio || 1;
      const width = window.innerWidth;
      const height = window.innerHeight;

      rippleCanvas.width = width * currentPixelRatio;
      rippleCanvas.height = height * currentPixelRatio;
      rippleCanvas.style.width = width + 'px';
      rippleCanvas.style.height = height + 'px';

      rippleCtx.setTransform(1, 0, 0, 1, 0, 0);
      rippleCtx.scale(currentPixelRatio, currentPixelRatio);

      maxRippleRadius = Math.hypot(width, height);
    }

    function addRipple(x, y) {
      if (!rippleCtx) {
        return;
      }

      ripples.push({ x, y, born: performance.now() });
      if (ripples.length > maxRipples) {
        ripples.shift();
      }
    }

    function animateRipples() {
      if (!rippleCtx) {
        return;
      }

      rippleCtx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      const now = performance.now();
      rippleCtx.save();
      rippleCtx.globalCompositeOperation = 'lighter';

      for (let i = ripples.length - 1; i >= 0; i--) {
        const ripple = ripples[i];
        const age = now - ripple.born;
        const progress = age / rippleDuration;

        if (progress >= 1) {
          ripples.splice(i, 1);
          continue;
        }

        const easedProgress = Math.pow(progress, 0.9);
        const radius = easedProgress * maxRippleRadius;
        const innerRadius = radius * 0.22;

        const gradient = rippleCtx.createRadialGradient(
          ripple.x,
          ripple.y,
          innerRadius,
          ripple.x,
          ripple.y,
          radius
        );

        const fade = 0.055 * (1 - easedProgress);
        gradient.addColorStop(0, `rgba(255, 255, 255, ${fade})`);
        gradient.addColorStop(0.4, 'rgba(255, 255, 255, 0.025)');
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

        rippleCtx.fillStyle = gradient;
        rippleCtx.beginPath();
        rippleCtx.arc(ripple.x, ripple.y, radius, 0, Math.PI * 2);
        rippleCtx.fill();
      }

      rippleCtx.restore();
      requestAnimationFrame(animateRipples);
    }

    if (rippleCtx) {
      resizeRippleCanvas();
      window.addEventListener('resize', resizeRippleCanvas);
      requestAnimationFrame(animateRipples);
    }

    bg.style.opacity = '0';
    setTimeout(() => {
      bg.style.transition = 'opacity 2s';
      bg.style.opacity = '1.0';
    }, 250);

    [img, spotlight].forEach(el => {
      el.style.opacity = '0';
      setTimeout(() => {
        el.style.transition = 'opacity 3s';
        el.style.opacity = '0.9';
      }, 600);
    });

    const bottomLinks = document.querySelector('.bottom-links');
    if (bottomLinks) {
      bottomLinks.style.opacity = '0';
      setTimeout(() => {
        bottomLinks.style.transition = 'opacity 3s';
        bottomLinks.style.opacity = '0.9';
      }, 600);
    }

    document.addEventListener('mousemove', (e) => {
      if (lastPointerPosition) {
        addRipple(lastPointerPosition.x, lastPointerPosition.y);
      }

      lastPointerPosition = { x: e.clientX, y: e.clientY };

      spotlight.style.left = e.pageX + 'px';
      spotlight.style.top = e.pageY + 'px';
    });

    document.addEventListener('mouseleave', () => {
      lastPointerPosition = null;
    });

    if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
      document.addEventListener('touchstart', (event) => {
        const touch = event.touches[0];
        if (!touch) {
          return;
        }
        lastPointerPosition = { x: touch.clientX, y: touch.clientY };
        spotlight.style.left = touch.pageX + 'px';
        spotlight.style.top = touch.pageY + 'px';
      }, { passive: true });

      document.addEventListener('touchmove', (event) => {
        const touch = event.touches[0];
        if (!touch) {
          return;
        }

        if (lastPointerPosition) {
          addRipple(lastPointerPosition.x, lastPointerPosition.y);
        }

        lastPointerPosition = { x: touch.clientX, y: touch.clientY };
        spotlight.style.left = touch.pageX + 'px';
        spotlight.style.top = touch.pageY + 'px';
      }, { passive: true });

      document.addEventListener('touchend', () => {
        lastPointerPosition = null;
      });
    }

    // Progressive background image loading: Fade in high-quality layer
    function loadProgressiveBackground() {
      // ocean-10.jpg is already loaded and visible in base layer
      // After 4 seconds, fade in the high-quality layer on top
      setTimeout(() => {
        const img70 = new Image();
        img70.onload = () => {
          // Sequential fade: fade in high-quality first, then fade out low-quality
          bgHQ.style.opacity = '1';      // ocean-70.jpg fades in first
          
          // Delay fading out the low-quality image
          setTimeout(() => {
            bg.style.opacity = '0';      // ocean-10.jpg fades out after delay
          }, 800);
        };
        img70.src = 'ocean-70.jpg';
      }, 3000);
    }
    
    // Start progressive loading after initial fade-in
    setTimeout(() => {
      loadProgressiveBackground();
    }, 1000);

    // Translation functionality with toggle-back support
    function translateText(cornerElement, forceDirection = null) {
      // Prevent multiple animations on the same element
      if (cornerElement.dataset.animating === 'true') {
        return;
      }

      // Mark as animating to prevent concurrent animations
      cornerElement.dataset.animating = 'true';

      const elvenText = cornerElement.dataset.elven;
      const englishText = cornerElement.dataset.english;
      const contentElement = cornerElement.querySelector('.text-content');
      const isCurrentlyTranslated = cornerElement.classList.contains('translated');
      
      // Determine direction: if forceDirection is set, use it; otherwise toggle
      const translateToEnglish = forceDirection !== null ? forceDirection : !isCurrentlyTranslated;
      
      const sourceText = translateToEnglish ? elvenText : englishText;
      const targetText = translateToEnglish ? englishText : elvenText;
      
      // Check if this is English → Quenya on right-aligned text
      const isEnglishToQuenya = !translateToEnglish;
      const isRightAligned = cornerElement.classList.contains('top-right') || 
                            cornerElement.classList.contains('bottom-right') ||
                            isMobile; // All mobile texts are right-aligned
      
      const needsRightShrinking = isEnglishToQuenya && isRightAligned && sourceText.length > targetText.length;
      
      // Clear any existing animation timeout
      if (cornerElement.animationTimeout) {
        clearTimeout(cornerElement.animationTimeout);
      }
      
      // Start with source text structure to maintain alignment
      contentElement.innerHTML = sourceText.split('').map(char => 
        `<span class="text-char">${char}</span>`
      ).join('');
      
      const chars = Array.from(contentElement.querySelectorAll('.text-char'));
      let currentIndex = 0;
      const replacementSpeed = 45;
      
      if (needsRightShrinking) {
        // Option 1: Right-to-Left Shrinking Animation
        const excessChars = sourceText.length - targetText.length;
        let shrinkIndex = sourceText.length - 1;
        
        // Phase 1: Shrink from right to match target length
        function shrinkFromRight() {
          if (shrinkIndex >= targetText.length) {
            // Hide character from the right
            if (chars[shrinkIndex]) {
              chars[shrinkIndex].style.display = 'none';
            }
            shrinkIndex--;
            cornerElement.animationTimeout = setTimeout(shrinkFromRight, replacementSpeed);
          } else {
            // Phase 2: Start normal character replacement
            replaceNextChar();
          }
        }
        
        // Start shrinking phase
        shrinkFromRight();
      } else {
        // Normal animation for other cases
        replaceNextChar();
      }
      
      function replaceNextChar() {
        if (currentIndex < targetText.length) {
          const targetChar = targetText[currentIndex];
          const displayChar = targetChar === ' ' ? '&nbsp;' : targetChar;
          
          if (currentIndex < chars.length) {
            // Replace existing character with target character
            chars[currentIndex].innerHTML = displayChar;
            chars[currentIndex].style.display = 'inline-block'; // Ensure visibility
          } else {
            // Target text is longer - add new character
            const newSpan = document.createElement('span');
            newSpan.className = 'text-char';
            newSpan.innerHTML = displayChar;
            contentElement.appendChild(newSpan);
          }
          
          currentIndex++;
          cornerElement.animationTimeout = setTimeout(replaceNextChar, replacementSpeed);
        } else {
          // If source text was longer, hide remaining characters (for non-shrinking cases)
          if (!needsRightShrinking) {
            const remainingChars = Array.from(contentElement.querySelectorAll('.text-char'));
            for (let i = targetText.length; i < remainingChars.length; i++) {
              if (remainingChars[i]) {
                remainingChars[i].style.display = 'none';
              }
            }
          }
          
          // Animation complete - update state
          cornerElement.dataset.animating = 'false';
          if (translateToEnglish) {
            cornerElement.classList.add('translated');
          } else {
            cornerElement.classList.remove('translated');
          }
          delete cornerElement.animationTimeout;
        }
      }
    }

    // Mobile sequential animation function
    function triggerMobileSequentialAnimation() {
      const cornerTexts = document.querySelectorAll('.corner-text');
      const textsArray = Array.from(cornerTexts);
      
      // Check current state - if any text is in English, translate all to Quenya
      // If all are in Quenya, translate all to English
      const anyTranslated = textsArray.some(text => text.classList.contains('translated'));
      const targetDirection = !anyTranslated; // true = to English, false = to Quenya
      
      // Animation order: top-left, top-right, bottom-left, bottom-right
      const animationOrder = [
        document.getElementById('text-tl'),
        document.getElementById('text-tr'), 
        document.getElementById('text-bl'),
        document.getElementById('text-br')
      ];
      
      let currentIndex = 0;
      
      function animateNext() {
        if (currentIndex < animationOrder.length) {
          const currentElement = animationOrder[currentIndex];
          
          // Start translation
          translateText(currentElement, targetDirection);
          
          // Wait for animation to complete, then start next
          const checkComplete = () => {
            if (currentElement.dataset.animating === 'false') {
              currentIndex++;
              setTimeout(animateNext, 50); // Small delay between animations
            } else {
              setTimeout(checkComplete, 50);
            }
          };
          
          setTimeout(checkComplete, 100); // Give animation time to start
        }
      }
      
      animateNext();
    }

    // Add hover listeners to corner texts
    const cornerTexts = document.querySelectorAll('.corner-text');
    
    // Detect if device is mobile/touch-enabled
    const isMobile = window.matchMedia('(max-width: 768px)').matches || 
                     'ontouchstart' in window || 
                     navigator.maxTouchPoints > 0;
    
    if (isMobile) {
      // Mobile: Create unified hover area for sequential animation
      const mobileHoverArea = document.createElement('div');
      mobileHoverArea.className = 'mobile-hover-area';
      document.body.appendChild(mobileHoverArea);
      
      // Add touch/click listeners to unified area
      mobileHoverArea.addEventListener('click', triggerMobileSequentialAnimation);
      mobileHoverArea.addEventListener('touchstart', triggerMobileSequentialAnimation);
      
      // Remove individual corner text interactions on mobile
      cornerTexts.forEach(cornerText => {
        cornerText.style.pointerEvents = 'none';
      });
    } else {
      // Desktop: Individual hover with toggle-back functionality
      cornerTexts.forEach(cornerText => {
        cornerText.addEventListener('mouseenter', () => {
          translateText(cornerText); // No forceDirection = toggle behavior
        });
      });
    }

    // Animate corner texts with staggered timing
    cornerTexts.forEach((cornerText, index) => {
      setTimeout(() => {
        cornerText.style.transition = 'opacity 2.5s ease';
        cornerText.style.opacity = '1';
      }, 600); // Start at same time as logo and spotlight
    });
  })();
</script>
</body>
