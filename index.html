<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EARENDIL</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: rgb(230, 230, 230);
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .fullscreen-bg {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 100vh;
    background-image: url("waves-high-res.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transform: translate(-50%, -50%);
    z-index: 1;
  }

  .main-image {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 300px;
    max-width: 75vw;
    object-fit: cover;
    object-position: center;
    transform: translate(-50%, -50%);
    z-index: 1;
    opacity: 0.9;
  }

  /* Hide broken image icon on mobile */
  .main-image {
    font-size: 0;
    color: transparent;
  }
  
  .main-image::before {
    content: none;
  }
  
  .main-image::after {
    content: none;
  }

  .spotlight {
    position: fixed;
    width: 700px;
    height: 700px;
    pointer-events: none;
    background: radial-gradient(circle at center, rgba(230, 230, 230, 0.3) 0%, rgba(230, 230, 230, 0) 70%);
    mix-blend-mode: normal;
    transform: translate(-50%, -50%);
    z-index: 2;
  }
</style>
</head>
<body>
<div class="fullscreen-bg"></div>
<img src="logo.svg" class="main-image" alt="" aria-hidden="true">
<div class="spotlight"></div>
<script>
  (function () {
    const img = document.querySelector('.main-image');
    const spotlight = document.querySelector('.spotlight');

    img.style.opacity = '0';
    setTimeout(() => {
      img.style.transition = 'opacity 3s';
      img.style.opacity = '0.9';
    }, 250);

    document.addEventListener('mousemove', (e) => {
      const rect = img.getBoundingClientRect();
      spotlight.style.left = e.pageX + 'px';
      spotlight.style.top = e.pageY + 'px';
    });
  })();
</script>
</body>
</html>
