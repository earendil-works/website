<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EARENDIL</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: rgb(230, 230, 230);
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .fullscreen-bg {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 100vh;
    background-image: url("waves-high-res.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transform: translate(-50%, -50%);
    z-index: 1;
  }

  .main-image {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 333px;
    max-width: 75vw;
    object-fit: cover;
    object-position: center;
    transform: translate(-50%, -50%);
    z-index: 1;
    opacity: 0.9;
  }

  /* Hide broken image icon on mobile */
  .main-image {
    font-size: 0;
    color: transparent;
  }
  
  .main-image::before {
    content: none;
  }
  
  .main-image::after {
    content: none;
  }

  .spotlight {
    position: fixed;
    width: 700px;
    height: 700px;
    pointer-events: none;
    background: radial-gradient(circle at center, rgba(230, 230, 230, 0.3) 0%, rgba(230, 230, 230, 0) 70%);
    mix-blend-mode: normal;
    transform: translate(-50%, -50%);
    z-index: 2;
  }

  /* Corner text styles */
  .corner-text {
    position: fixed;
    font-family: 'EB Garamond', 'Times New Roman', serif;
    font-weight: 500;
    font-size: 16px;
    color: rgba(255, 255, 255, 0.8);
    cursor: pointer;
    z-index: 3;
    transition: color 0.3s ease;
    user-select: none;
    padding: 20px;
  }

  .corner-text:hover {
    color: rgba(255, 255, 255, 1);
  }

  .corner-text.translated {
    cursor: default;
    color: rgba(255, 255, 255, 0.9);
  }

  .top-left {
    top: 0;
    left: 0;
  }

  .top-right {
    top: 0;
    right: 0;
    text-align: right;
  }

  .bottom-left {
    bottom: 0;
    left: 0;
  }

  .bottom-right {
    bottom: 0;
    right: 0;
    text-align: right;
  }

  .text-char {
    display: inline-block;
    transition: all 0.1s ease;
  }

  .text-char.translating {
    color: rgba(255, 215, 0, 1);
    text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
  }

  /* Import EB Garamond font */
  @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&display=swap');
</style>
</head>
<body>
<div class="fullscreen-bg"></div>
<img src="logo.svg" class="main-image" alt="" aria-hidden="true">
<div class="spotlight"></div>

<!-- Corner texts -->
<div class="corner-text top-left" id="text-tl" 
     data-elven="Carë carmar ar axani panta" 
     data-english="Craft software and open protocols">
  <span class="text-content">Carë carmar ar axani panta</span>
</div>

<div class="corner-text top-right" id="text-tr" 
     data-elven="Turya i lerta Fírimion" 
     data-english="Strengthen the agency of humanity">
  <span class="text-content">Turya i lerta Fírimion</span>
</div>

<div class="corner-text bottom-left" id="text-bl" 
     data-elven="Yanta yáwe ar úistë" 
     data-english="Bridge division and ignorance">
  <span class="text-content">Yanta yáwe ar úistë</span>
</div>

<div class="corner-text bottom-right" id="text-br" 
     data-elven="Ala alassë ar handë oira" 
     data-english="Cultivate lasting joy and understanding">
  <span class="text-content">Ala alassë ar handë oira</span>
</div>

<script>
  (function () {
    const bg = document.querySelector('.fullscreen-bg');
    const img = document.querySelector('.main-image');
    const spotlight = document.querySelector('.spotlight');

    bg.style.opacity = '0';
    setTimeout(() => {
      bg.style.transition = 'opacity 2s';
      bg.style.opacity = '1.0';
    }, 250);

    [img, spotlight].forEach(el => {
      el.style.opacity = '0';
      setTimeout(() => {
        el.style.transition = 'opacity 3s';
        el.style.opacity = '0.9';
      }, 600);
    });

    document.addEventListener('mousemove', (e) => {
      const rect = img.getBoundingClientRect();
      spotlight.style.left = e.pageX + 'px';
      spotlight.style.top = e.pageY + 'px';
    });

    // Translation functionality
    function wrapTextInSpans(element) {
      const text = element.textContent;
      element.innerHTML = text.split('').map(char => 
        `<span class="text-char">${char}</span>`
      ).join('');
    }

    function translateText(cornerElement) {
      if (cornerElement.classList.contains('translated')) return;

      const elvenText = cornerElement.dataset.elven;
      const englishText = cornerElement.dataset.english;
      const contentElement = cornerElement.querySelector('.text-content');
      
      // Wrap current text in spans for animation
      wrapTextInSpans(contentElement);
      const chars = contentElement.querySelectorAll('.text-char');
      
      // Start translation animation
      let currentIndex = 0;
      const translationSpeed = 80; // milliseconds between character changes
      
      function animateNextChar() {
        if (currentIndex < chars.length) {
          const char = chars[currentIndex];
          char.classList.add('translating');
          
          setTimeout(() => {
            // Change to English character or add if English text is longer
            if (currentIndex < englishText.length) {
              char.textContent = englishText[currentIndex];
            } else {
              char.style.display = 'none';
            }
            char.classList.remove('translating');
            currentIndex++;
            animateNextChar();
          }, translationSpeed);
        } else {
          // If English text is longer, add remaining characters
          if (englishText.length > elvenText.length) {
            const remainingText = englishText.slice(elvenText.length);
            remainingText.split('').forEach((char, index) => {
              setTimeout(() => {
                const newSpan = document.createElement('span');
                newSpan.className = 'text-char translating';
                newSpan.textContent = char;
                contentElement.appendChild(newSpan);
                
                setTimeout(() => {
                  newSpan.classList.remove('translating');
                }, translationSpeed);
              }, index * translationSpeed);
            });
          }
          
          // Mark as translated
          cornerElement.classList.add('translated');
        }
      }
      
      animateNextChar();
    }

    // Add hover listeners to corner texts
    const cornerTexts = document.querySelectorAll('.corner-text');
    cornerTexts.forEach(cornerText => {
      cornerText.addEventListener('mouseenter', () => {
        translateText(cornerText);
      });
    });
  })();
</script>
</body>
</html>
